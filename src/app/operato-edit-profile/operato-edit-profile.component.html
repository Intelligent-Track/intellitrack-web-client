<header class="Continer">
    <section class="SeccionLG">
      <div class="mi-seccion-columna mi-seccion-columna-izquierda">
        <div class="mi-seccion-titulo">
          <img src="assets/icono.png" alt="Título con imagen"> 
          <h3>Editar perfil de Operador Mecánico</h3>
        </div>
        <div class="formContainer">
          <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control custom-input" formControlName="nombre" id="nombre">
              <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                Nombre requerido
              </div>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control custom-input" formControlName="apellido" id="apellido">
              <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                Apellido requerido
              </div>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control custom-input" formControlName="email" id="email">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                Correo electrónico requerido
              </div>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" class="form-control custom-input" formControlName="telefono" id="telefono">
              <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                Teléfono requerido
              </div>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control custom-input" formControlName="direccion" id="direccion">
              <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
                Dirección requerida
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-orange btn-block custom-btn">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="mi-seccion-columna mi-seccion-columna-derecha">
        <img src="assets\OperadorMecanico.png" alt="Imagen de la columna derecha">
      </div>
    </section>
  </header>

<header class="Continer">
    <section class="SeccionLG">
      <div class="mi-seccion-columna mi-seccion-columna-izquierda">
        <div class="mi-seccion-titulo">
          <img src="assets/icono.png" alt="Título con imagen"> 
          <h3>IntelliTrack</h3>
        </div>
        <div class="formContainer">
          <h5 class="Bienvenido">Editar perfil del gerente</h5>
          <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control custom-input"
                name="nombre"
                [(ngModel)]="gerente.nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control custom-input"
                name="apellido"
                [(ngModel)]="gerente.apellido"
                required
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input
                type="email"
                class="form-control custom-input"
                name="correo"
                [(ngModel)]="gerente.correo"
                required
              />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="tel"
                class="form-control custom-input"
                name="telefono"
                [(ngModel)]="gerente.telefono"
                required
              />
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña:</label>
              <input
                type="password"
                class="form-control custom-input"
                name="contrasena"
                [(ngModel)]="gerente.contrasena"
                minlength="8"
                required
              />
            </div>
            <div class="form-group">
              <button class="btn btn-orange btn-block custom-btn">
                Guardar cambios
              </button>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isProfileUpdated">
            El perfil ha sido actualizado exitosamente.
          </div>
        </div>
      </div>
      <div class="mi-seccion-columna mi-seccion-columna-derecha">
        <img src="assets\editarPerfil.png" alt="Imagen de la columna derecha">
      </div>
    </section>
  </header>

<div class="pad">
  <h2>Crear un nuevo operador</h2>
  <form (ngSubmit)="onSubmit()" class="was-validated" name="formOpt">
    <input type="text" placeholder="Nombre" class="form-control custom-input" name="nameAdd" [(ngModel)]="nameOpt"
      required>
    <input type="text" placeholder="Identificación" class="form-control custom-input" name="idAdd" [(ngModel)]="idOpt"
      required>
    <input type="password" name="passOpt" placeholder="Contraseña" class="form-control custom-input" name="phoneAdd"  ng-minlength="10"
      [(ngModel)]="passwordOpt" required>
      <input type="text" placeholder="Ubicación" class="form-control custom-input" name="locationAdd" [(ngModel)]="locationOpt"
      required>
    <input type="text" placeholder="Teléfono" class="form-control custom-input" name="phoneAdd" [(ngModel)]="phoneOpt"
      required>
    <input type="text" placeholder="Correo" class="form-control custom-input" name="emailAdd" [(ngModel)]="emailOpt"
      required>
    <button type="submit" class="btn btn-orange btn-block custom-btn"> Agregar</button>
  </form>
</div>

<div class = "container">
    <h2>Crear un nuevo operador</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Nombre" class="form-control custom-input" name="nameAdd" [(ngModel)]="nameOpt">
      <input type="text" placeholder="Identificación" class="form-control custom-input" name="idAdd" [(ngModel)]="idOpt">
      <input type="text" placeholder="Ubicación" class="form-control custom-input" name="locationAdd" [(ngModel)]="locationOpt">
      <input hidden type="text" placeholder="Teléfono" class="form-control custom-input" name="phoneAdd" [(ngModel)]="phoneOpt">
      <input type="text" placeholder="Correo" class="form-control custom-input" name="emailAdd" [(ngModel)]="emailOpt">
      <button class="btn btn-orange btn-block custom-btn" (ngSubmit)="onSubmit()"> Buscar</button>
    </form>
</div>

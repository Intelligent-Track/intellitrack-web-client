
  <body class="Continer">
    <section class="SeccionLG">
      <div class="mi-seccion-columna mi-seccion-columna-izquierda">
        <div class="mi-seccion-titulo">
          <img src="assets/icono.png" alt="Título con imagen"> 
          <h3>IntelliTrack</h3>
        </div>
        <div class="formContainer">
          <h5 class="Bienvenido">Bienvenido(a) de nuevo</h5>
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group">
              <input
                placeholder="Correo Electronico"
                type="text"
                class="form-control custom-input"
                name="Correo Electronico"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
              />
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Correo electronico requerido
              </div>
            </div>
            <div class="form-group">
              <input
                placeholder="Contraseña"
                type="password"
                class="form-control custom-input"
                name="Contraseña"
                [(ngModel)]="form.password"
                required
                minlength="8"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Contraseña requerida</div>
                <div *ngIf="password.errors['minlength']">
                  la contraseña debe ser mayor a 8 digitos
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-orange btn-block custom-btn" (click)="navegarAPantallaDestino('Admin')">
                Iniciar Sesión
              </button>
            </div>
            <div class="form-group">
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        </div>
        <div class="registroconten">
          ¿Aún no tienes una cuenta?
          <a (click)="navegarAPantallaSingUp()" class="textRegistrarce">REGÍSTRATE</a>
        </div>
      </div>
      <div class="mi-seccion-columna mi-seccion-columna-derecha">
        <img src="assets\IniciarSesion.png" alt="Imagen de la columna derecha">
      </div>
    </section>
  </body>

<section class="Container">
  <h1>Agregar mecanico</h1>
  <form (ngSubmit)="onSubmit" class="was-validated" name="formMech">
    <div class="Columnas">
      <div class="Columna">
        <input 
          type="text"
          class="form-control custom-input"
          placeholder="Nombre"
          name="Nombre"
          required
          minlength="3"
          maxlength="20"
          [(ngModel)]="nameMech"
        />
        <input
          type="text"
          class="form-control custom-input"
          placeholder="Identificación"
          name="Identificación"
          required
          minlength="3"
          maxlength="20"
          [(ngModel)]="idMech"
        />
        <input 
          type="text"
          class="form-control custom-input"
          placeholder="Correo electronico"
          required
          minlength="6"
          [(ngModel)]="emailMech"
        />
        <input 
          type="text"
          class="form-control custom-input"
          placeholder="Numero telefono"
          required
          minlength="6"
          [(ngModel)]="phoneMech"
        />
        <input 
          type="text"
          placeholder="Direccion"
          class="form-control custom-input"
          required
          minlength="6"
          [(ngModel)]="locationMech"
        />
        <button class="btn btn-orange btn-block custom-btn">Registrar</button>
      </div>
      <div class="Columna">
        <h4>Gerente encargado</h4>
        <select class="form-control custom-input" required [(ngModel)]="selectedManager">
            <option *ngFor="let manager of managerList" [value]="manager">{{ manager.name }}</option>
        </select>
      </div>
    </div>
  </form>
</section>

<div class="pad">
  <h2>Vehiculos</h2>
  <div class="input-group pb-2">
    <div>
      <span class="">Filtrar por ciudad</span>
      <select class="form-select" name="cities" id="cities" *ngIf="cities" [(ngModel)]="selectedCity" >
        <option value="C"></option>
        <option [ngValue]="city" *ngFor="let city of cities">{{city.name}}</option>
      </select>
      <form (ngSubmit)="onSearchSubmit()">
        <button class="btn btn-outline-secondary border-0 search bu">
          <i class="fa  fa-search"></i>
        </button>
      </form>
    </div>

  </div>
</div>

<div style="padding-top: 3%;" class="table-responsive  ">
  <table class="table" >
    <thead>
      <th>Modelo</th>
      <th>Placa</th>
      <th>Tipo</th>
      <th>Histotial de fallos</th>
      <th>Historial de mecanicos</th>
      <th>Capacidad Volumen</th>
      <th>Capacidad Peso</th>
    </thead>
    <tbody>
      <ng-container *ngFor="let Vehicle of vehicleArray">
        <tr>
          <td>{{Vehicle.model}}</td>
          <td>{{Vehicle.plate}}</td>
          <td>{{Vehicle.type}}</td>
          <td>{{Vehicle.volumCapacity}}</td>
          <td>{{Vehicle.weightCapacity}}</td>
          <button class="btn btn-primary" (click)="deleteVehicle(Vehicle.id)">
            Eliminar
          </button>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <button class="btn btn-outline-secondary border-0 search bu"  style="font-size: 140%;" (click)="agregar()">
    Agregar <i class="fa  fa-plus"></i>
  </button>
</div>

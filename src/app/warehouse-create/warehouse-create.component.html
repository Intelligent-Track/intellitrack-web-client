<Section class="Container">
    <h3 style="font-size: 200%;">Agregar bodega</h3>
    <div class="Columnas">
        <div class="Columna">
            <form>
                <div class="form-group elements-form">
                    <input type="text" class="form-control custom-input" placeholder="Ubicación" name="location"
                        required minlength="3" maxlength="20" [(ngModel)]="location" />
                </div>

                <div class="form-group elements-form">
                    <input placeholder="Capacidad" type="number" class="form-control custom-input" name="capacity" required
                        minlength="6" [(ngModel)]="capacity" />
                </div>
                <div class="form-group elements-form">
                    <input type="number" class="form-control custom-input" name="costPerM3" placeholder="Costo por m³" required
                        minlength="6" [(ngModel)]="costPerM3" />
                </div>

            </form>
        </div>
        <div class="Columna">
            <form>
                <div class="form-group elements-form">
                    <p class="title-select">Escoge una ciudad</p>
                    <select class="form-select custom-input" name="cities" id="cities" *ngIf="cities" [(ngModel)]="selectedCity" >
                        <option value=""></option>
                        <option [ngValue]="city" *ngFor="let city of cities">{{city.name}}</option>
                    </select>
                </div>
                <div class="form-group elements-form">
                    <p class="title-select">Escoge un tipo</p>
                    <select class="form-select custom-input" name="types" id="types" *ngIf="types" [(ngModel)]="selectedType">
                        <option value=""></option>
                        <option [ngValue]="type" *ngFor="let type of types">{{type.name}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="form-group" >
        <button class="btn btn-orange btn-block custom-btn" (click)="onSubmit()" routerLink="manager-list-warehouse">Agregar</button>
    </div>
</Section>
